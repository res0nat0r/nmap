version: v1.0
name: nmap-pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: configure and make
    task:
      jobs:
      - name: configure
        commands:
          - checkout

          - echo "run ./configure ..."
          - ./configure
          - echo "done"

      - name: make
        commands:
          - echo "running make ..."
          - make
          - echo "done"
